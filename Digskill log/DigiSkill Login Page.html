<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiSkill Login Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    width: 350px;
}

.login-header {
    text-align: center;
    margin-bottom: 20px;
}

.logo {
    width: 315px;
    height: auto;
    margin-bottom: 10px;
    justify-content: center;
    justify-items: center;
    border-radius: 10px;
    
}

h2 {
    font-size: 18px;
    color: #333333;
    margin: 0;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 14px;
    color: #333333;
    margin-bottom: 5px;
}

input[type="email"],
input[type="password"] {
    width: 90%;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    font-size: 14px;
}

.checkbox-group {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

input[type="checkbox"] {
    margin-right: 5px;
}

.sign-in-btn {
    width: 100%;
    padding: 10px;
    background-color: green;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.sign-in-btn:hover {
    background-color: darkgreen;
}

.login-footer {
    text-align: center;
    margin-top: 20px;
    display: flex;
    justify-content: center;
}

.forgot-password,
.signup {
    display: block;
    font-size: 14px;
    color: #333333;
    text-decoration: none;
    margin-top: 5px;
    margin-left: 5px;
}

.forgot-password:hover,
.signup:hover {
    text-decoration: underline;
}
.login-footer {
    text-align: center;
    margin-top: 20px;
    display: flex;
    justify-content: center;
}

.login-footer a {
    color: #007bff; /* Default link color */
    text-decoration: none; /* Remove default underline */
    margin: 0 10px; /* Space between links */
}

.login-footer a:hover {
    text-decoration: underline; /* Underline on hover */
}

.forgot-password {
    color: #ff4500; /* Color for "Forgot Password?" */
}

.signup {
    color: #008000; /* Color for "Not registered? Sign up" */
}


    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="E:\Web Development\DigiSkill.jfif" alt="Logo" class="logo">
            <h2>Sign in with your DigiSkill Account</h2>
        </div>
        <form action="#" method="post">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="keep-logged-in" name="keep-logged-in">
                <label for="keep-logged-in">Keep me logged in?</label>
            </div>
            <button type="submit" class="sign-in-btn">Sign In</button>
            <div class="login-footer">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="#" class="signup">Not registered? Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>

</body>
</html>
